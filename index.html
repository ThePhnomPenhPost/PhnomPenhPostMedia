<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img src="assets/images/PPP 176x176.jpg" alt="">
    </div>
    <div class="information">
      <p class="name">
        <a>The Phnom Penh Post</a>
      </p>
      <p class="city">
        Phnom Penh, Cambodia
      </p>
    </div>
    <div class="discription">
      "The Most Trust Media's Brand"
    </div>
    <div class="social-media">
      <a href="https://www.facebook.com/PhnomPenhPost" target="_blank" class="button">Facebook Page</a>
      <a href="https://t.me/thephnompenhpost" target="_blank" class="button">Telegram</a>
      <a href="https://www.linkedin.com/company/phnom-penh-post" target="_blank" class="button">LinkedIn</a>
      <a href="https://x.com/phnompenhpost" target="_blank" class="button">Twitter</a>
      <a href="https://www.instagram.com/phnompenhpost" target="_blank" class="button">Instagram</a>
      <a href="https://www.youtube.com/@PP_Post" target="_blank" class="button">YouTube</a>
      <a href="https://www.tiktok.com/@thephnompenhpost" target="_blank" class="button">TikTok</a>
    </div>
  </div>
</body>
</html>
